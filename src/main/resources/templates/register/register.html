<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="./register.css">
  <script src="./register.js"></script>
</head>
<body>
<div class="register-form-container">
  <form class="register-form-box box">
    <p class="title is-5 has-text-info">Register</p>
    <div class="field">
      <label class="label" for="usernameInput">Username</label>
      <div class="control">
        <input class="input" id="usernameInput" type="text" placeholder="Enter your username" autocomplete="on">
      </div>
    </div>
    <div class="field">
      <label class="label" for="emailInput">Email</label>
      <div class="control">
        <input class="input" id="emailInput" type="email" placeholder="Enter your email" autocomplete="on">
      </div>
    </div>
    <div class="field mb-5">
      <label class="label" for="passwordInput">Password</label>
      <div class="control">
        <input class="input" id="passwordInput" type="password" placeholder="Enter your password" autocomplete="on">
      </div>
    </div>
    <button class="button is-info is-fullwidth" id="submitButton">Register</button>
  </form>
</div>
</body>
</html>
