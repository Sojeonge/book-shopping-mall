<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <script src="/static/js/login.js"></script>
</head>
<body>
<div class="login-form-container">
  <form class="login-form-box box">
    <p class="title is-5 has-text-info">Login</p>
    <div class="field">
      <label class="label" for="emailInput">Email</label>
      <div class="control">
        <input class="input" id="emailInput" type="email" placeholder="Enter your email" autocomplete="on">
      </div>
    </div>
    <div class="field mb-5">
      <label class="label" for="passwordInput">Password</label>
      <div class="control">
        <input class="input" id="passwordInput" type="password" placeholder="Enter your password" autocomplete="on">
      </div>
    </div>
    <button class="button is-info is-fullwidth" id="submitButton">Login</button>
  </form>
</div>
<script src="/static/js/login.js"></script>
</body>
</html>
