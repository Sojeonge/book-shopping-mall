<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카테고리 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="admin-categories/admin-categories.css" />
    <script src="admin-categories/admin-categories.js" defer></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/elice-rabbit.png" width="30" height="30" />
                <span class="has-text-link">Shopping Mall</span>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
                <ul id="navbar">
                    <li>
                        <a href="/cart" aria-current="page">
                                <span class="icon">
                                    <i class="fas fa-cart-shopping"></i>
                                </span>
                            <span>카트</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <div class="block account-header">
            <h1 class="subtitle is-4">카테고리 관리</h1>
        </div>
        <div class="add-category">
            <input class="input" type="text" id="newCategory" placeholder="새 카테고리 이름" />
            <button class="button is-primary" id="addCategoryButton">카테고리 추가</button>
        </div>
        <ul class="category-list" id="categoryList">
            <!-- 카테고리 목록이 여기에 렌더링됩니다 -->
        </ul>
        <button class="button is-danger" id="deleteSelectedButton">선택된 카테고리 삭제</button>
    </div>
</section>
</body>
</html>
